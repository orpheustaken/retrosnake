<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=2.0">
    <meta property="og:title" content="Retro Snake">
    <meta property="og:description" content="The classic snake game remade with JavaScript.">
    <meta property="og:image" content="https://user-images.githubusercontent.com/63078965/121787445-938de080-cbb5-11eb-90d0-1058e46dd55b.png">
    <meta property="og:url" content="https://orpheustaken.github.io/retrosnake/">
    <meta property="og:type" content="website">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/hack-font@3.3.0/build/web/hack.css">
    <link rel="shortcut icon" type="image/ico" href="src/assets/img/favicon.ico">
    <link rel="stylesheet" href="src/css/style.css">
    <title>Retro Snake</title>
</head>

<script src="src/js/game.js" defer type="module"></script>

<body>
    <header>
        <div class="logo-container">
            <img src="src/assets/img/logo.svg" alt="logo">
            <h1 class="title">The classic snake game remade with JavaScript.</h1>
        </div>
    </header>
    <main>
        <h1 class="score">Score: <span id="score"></span></h1>
        <div id="game-board"></div>
        <h1 class="record">Record: <span id="record"></span></h1>
    </main>
    <footer>
        <div class="source-container">
            <a class="source" href="https://github.com/orpheustaken/retrosnake" target="_blank">Source Code</a>
        </div>
    </footer>
</body>
</html>
